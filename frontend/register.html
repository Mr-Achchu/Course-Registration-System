<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Course</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Kick Strat with a Exaiting Course</h1>

    <form action="http://localhost:8080/courses/register" method="post">

        <label for="name">Enter your name</label> <br>
        <input type="text" name="name" ><br><br>

        <label for="emailId">Enter Your email Id</label> <br>
        <input type="text" name="emailId" ><br><br>

        <label for="courseName">Choose a course</label> <br>
        <select name="courseName" >
            <option value="Java Essntilas">Java Essntilas</option>
            <option value="Phyton for ML">Phyton for ML</option>
            <option value="Sping Boot">Sping Boot</option>
        </select>

        <button type="submit">submit</button>  
        <button type="reset">Clear</button>


    </form>
    
</body>
</html>
